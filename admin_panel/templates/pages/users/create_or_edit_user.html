{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>{% if user %}Edit{% else %}Create{% endif %} User (Superuser)</h2>

    <form method="POST">
        {% csrf_token %}
        
        <!-- Email Field (Username is replaced by Email) -->
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" 
                   value="{% if user %}{{ user.email }}{% else %}{{ '' }}{% endif %}" required>
        </div>
        
        <!-- Password Field (Optional for Editing) -->
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" 
                   placeholder="Leave blank to keep current password">
        </div>
        
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">
            {% if user %}Update{% else %}Create{% endif %} User
        </button>
    </form>
</div>
{% endblock %}
