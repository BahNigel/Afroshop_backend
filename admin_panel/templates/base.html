{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{% block title %}AforShop Admin{% endblock %}</title>
  
  <!-- CSS Imports -->
  <link rel="stylesheet" href="{% static 'assets/vendors/typicons/typicons.css' %}">
  <link rel="stylesheet" href="{% static 'assets/vendors/css/vendor.bundle.base.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
  <link rel="shortcut icon" href="{% static 'assets/images/favicon.ico' %}">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>
  <div class="container-scroller">
    <!-- Header -->
    {% include 'partials/header.html' %}
    
    <div class="container-fluid page-body-wrapper" style="position:relative; top:50px; margin-buttom: 50px">
      <!-- Sidebar -->
      {% include "partials/sidebar.html" %}
      <!-- Main Content -->
      <div class="main-panel">
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </div>
  
  <!-- JS Imports -->
  <script src="{% static 'assets/vendors/js/vendor.bundle.base.js' %}"></script>
  <script src="{% static 'assets/vendors/chart.js/chart.umd.js' %}"></script>
  <script src="{% static 'assets/js/off-canvas.js' %}"></script>
  <script src="{% static 'assets/js/hoverable-collapse.js' %}"></script>
  <script src="{% static 'assets/js/template.js' %}"></script>
  <script src="{% static 'assets/js/settings.js' %}"></script>
</body>
</html>
